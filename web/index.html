<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Arcane Forge: AI-powered desktop assistant for game design, asset generation, and project management.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Arcane Forge">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Arcane Forge - Game Design AI Assistant</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="sw-update-toast" aria-live="polite">
    Updating to the latest version...
  </div>
  <style>
    #sw-update-toast {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.92);
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font: 14px/1.3 "Segoe UI", Tahoma, Arial, sans-serif;
      letter-spacing: 0.2px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease;
      z-index: 9999;
    }
    #sw-update-toast.is-visible {
      opacity: 1;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        const toast = document.getElementById('sw-update-toast');
        if (toast) {
          toast.classList.add('is-visible');
        }
        setTimeout(() => {
          window.location.reload();
        }, 600);
      });
    }
  </script>
  
  <!-- PDF.js library for Syncfusion PDF Viewer web support -->
  <script type="module" async>
    import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.9.155/pdf.min.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.9.155/pdf.worker.min.mjs";
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
